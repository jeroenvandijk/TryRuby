<html>
  <head>
    <style type="text/css">
    #output {
        border-color: black;
        border-style: thin;
    }
    </style>
      
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(window).keydown(function(e) {
          var output = '';
          var obj = e;
          for(var i in obj) {
	      if ((obj[i] instanceof Function) || (obj[i] == null) ||
		  (i.toUpperCase() == i))
		  continue;
			
	      output += '<tr><td>' + i + '</td><td>' + obj[i] + '</td></tr>\n';
          }
          output = '<p>Keycode: ' + e.keyCode + '</p>' + 
              '<p>Other Data</p>' +
              '<table border="1">' + output + '</table>';

          // alert(e);
          $("#output").html(output);
      });
    </script>
  </head>
  <body>
    
    <p>Press a key, the details will be displayed below</p>
    <div id="output"></div>
  </body>
</html>
